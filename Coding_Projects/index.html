        * {

        body {
            font-family: Courier New, Courier, monospace;
            font-size: 1.2vw;
            color: #2B4141;
            margin: 0;
        }

        .follow {
            position: fixed;

        .header {
            padding: 5px;

            background: #A6DAD7;

        .navbar {
            overflow: hidden;
            background-color: #A6DAD7;
            width: 100%;
            position: absolute;
            margin-top: 85px;
        }

            .navbar a {
                float: left;
                display: block;
                text-align: center;
                color: #2B4141;
                padding: 20px 25px;
                text-decoration: none;
            }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .side {
            flex: 20%;
            background-color: #D3EDEB;
            padding: 20px;
            font-size: 1vw;
        }

        .main {
            flex: 80%;
            background-color: white;
            padding: 20px;
        }

        video {
            width: 80%;
        }

        .dropbtn {
            display: block;
            text-align: center;
            color: #2B4141;
            padding: 20px 25px;
            text-decoration: none;
        }

        .dropdown {
            display: inline-block;
            float: left;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            z-index: 1;
        }

            .dropdown-content a {
                width: inherit;
                background-color: #A6DAD7;
            }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #293132;
            color: #A6DAD7;
        }

        .GameDiv {
            display: none;
        }

        .LoadGame {
            width: 100px;
            height: 75px;
            float: left;
            display: block;
            text-align: center;
            color: #2B4141;
            padding: 20px 25px;
            text-decoration: none;
        }
    </style>
